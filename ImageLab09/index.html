<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Default shapes-->
      <!--<a-box position="-1 .5 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>/-->
      
      <!--Snowman Body-->
      <a-sphere position="0 .5 -3" radius=".5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.2 -3" radius=".4" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.7 -3" radius=".3" color="#FFFFFF"></a-sphere>

      <!--Snowman Buttons-->
      <a-sphere position="0 1.0 -2.65" radius=".05" color="#000000"></a-sphere>
      <a-sphere position="0 1.2 -2.6" radius=".05" color="#000000"></a-sphere>
      <a-sphere position="0 1.4 -2.65" radius=".05" color="#000000"></a-sphere>

      <!--Snowman Nose-->
      <a-cone position="0 1.7 -2.6" radius-bottom=".05" radius-top=".01" height=".3" rotation="95" color="orange"></a-cone>

      <!--Snowman Hat-->
      <a-cylinder position="-.1 2 -3" radius=".125" height=".125" rotation="0 0 20" color="#000000"></a-cylinder>
      <a-sphere position="-.12 2.05 -3" radius=".125" color="#000000"></a-sphere>
      <a-cylinder position="-.08 1.95 -3" radius=".25" height=".05" rotation="0 0 20" color="#000000"></a-cylinder>

      <!--Arm-->
      <a-cylinder position=".1 1.5 -2.6" radius=".03" height="1" rotation="0 30 0" color="brown"></a-cylinder>

      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: japan; dressingAmount: 1"></a-entity>-->
      
      <!-- 
      <a-assets>
        <img id="grountexture" src="https://www.sketchuptextureclub.com/public/texture_d/0050-snow-texture-seamless-hr.jpg">
      </a-assets>
      
      <a-plane src="grountexture" repeat="10 10" rotation="-90" height="50" width="50"></a-plane>
      <a-sky color="#a8caff"></a-sky> 
      -->
    </a-scene>
  </body>
</html>
