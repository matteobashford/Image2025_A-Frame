<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Assets -->
      <a-asset>
        <a-asset-item id="hammer" src="assets/Hammer.obj"></a-asset-item>
        
        <img id="stone" src="assets/stoneTexture.jpg">
        <img id="grass" src="assets/snowGrass.jpeg">
        <img id="sky" src="assets/starrySky.jpeg">
      </a-asset>

      <!-- Light Source -->
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      
      <!-- Ground -->
      <a-entity environment="ground: hills; groundYScale: 10; active: true; lighting: none; preset: none; groundColor: #5f6959; groundTexture: none; groundColor2: #fdfcfc; groundDensity: 64; flatShading: false; fog: 0.58; skyType: none; stageSize: 200; shadow: true; groundFrequency: 100; dressing: none; dressingAmount: 100; dressingColor: #34402b; dressingScale: 10; dressingUniformScale: false; dressingVariance: 1 1 1"></a-entity>

      <!-- <a-plane material="src:#grass" shadow="recieve: true" repeat="30 40" position="0 0 0" rotation="-90 0 0" width="120" height="120"></a-plane> -->
      
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Hammer Object -->
      <a-obj-model src="#hammer" material="src:#stone" position="3 .75 -5" rotation="90 -30 0" scale="20 20 20"></a-obj-model>

      <!-- Primitive Shapes -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
    </a-scene>
  </body>
</html>
