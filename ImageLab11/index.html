<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>

      <a-asset>
        <a-asset-item id="hammer" src="assets/Hammer.obj"></a-asset-item>
        <img id="stone" src="assets/stoneTexture.jpg">
        <img id="grass" src="assets/snowGrass.jpg">
        <img id="sky" src="assets/AdobeStock_497314119.jpeg">
      </a-asset>

      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      
      <a-obj-model src="#hammer" shadow="recieve: true" material="src:#stone" position="3 .75 -5" rotation="90 -30 0" scale="20 20 20"></a-obj-model>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane material="shader:flat; src:#grass" repeat="100 100" position="0 0 0" rotation="-90 0 0" width="400" height="400"></a-plane>
      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
