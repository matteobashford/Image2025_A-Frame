<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="dist/aframe-particle-system-component.min.js"></script>
    <script src="dist/aframe-particle-system-component.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Assets -->
      <a-asset>
        <a-asset-item id="mausoleum" src="assets/mausoleum.obj"></a-asset-item>
        <a-asset-item id="grave" src="assets/Gravestone.obj"></a-asset-item>
        <a-asset-item id="deer" src="assets/deer.obj"></a-asset-item>

        <img id="stone" src="assets/stoneTexture.jpg">
        <img id="grass" src="assets/snowGrass.jpeg">
        <img id="sky" src="assets/starrySky.jpeg">
      </a-asset>

      <!-- Light Source -->
      <a-entity light="type: point; intensity: 1; distance: 400; decay: 1; castShadow: true; color: #ccfffe;" 
        position="0 8 -10">
      </a-entity>
      
      <!-- Ground -->
      <a-entity environment="shadow: true; lighting: none; ground: hills; groundYScale: 25; groundColor: #ffffff; groundTexture: none; groundColor2: #fdfcfc; groundDensity: 64; fog:0; skyType: none; stageSize: 200; shadow: true; groundFrequency: 10;"></a-entity>
      
      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Snow -->
      <a-entity particle-system="preset: snow; particleCount: 10000" position="0 100 0" positionSpread="2000 100 2000"></a-entity>

      <!-- Mausoleum Object -->
      <a-obj-model src="#mausoleum" 
        scale="0.007 0.007 0.007" 
        position="1 0 -38"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 1 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02" 
        rotation="-90 0 30"
        position="-8 0 -10"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 2 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02"
        rotation="-90 0 45"
        position="-10 0 -8"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 3 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02" 
        rotation="-90 0 50"
        position="-12 0 -6"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 4 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02" 
        rotation="-90 0 -30"
        position="8 0 -10"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 5 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02"
        rotation="-90 0 -45"
        position="10 0 -8"
        color="#8c6363">
      </a-obj-model>

      <!-- Gravestone Object 6 -->
      <a-obj-model src="#grave" 
        scale=".02 .02 .02" 
        rotation="-90 0 -50"
        position="12 0 -6"
        color="#8c6363">
      </a-obj-model>

      <!-- Deer Object -->
      <a-obj-model src="#deer" 
        scale="1 1 1" 
        position="12 1 -13"
        rotation="0 -80 0"
        blending="additive"
        color="#3737fb">
      </a-obj-model>

      
      <!-- Primitive Shapes -->
      <a-box position="-1 0.5 -20" rotation="0 45 0" shadow="true"></a-box>
      <a-sphere position="0 1.25 -22" radius="1.25" shadow="true"></a-sphere>
      <a-cylinder position="1 0.75 -20" radius="0.5" height="1.5" shadow="true"></a-cylinder>
      
    </a-scene>
  </body>
</html>
